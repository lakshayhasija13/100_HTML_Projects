<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Page</title>
</head>
<body>
    <h1>Simple Table Page</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Bob Johnson</td>
            <td>22</td>
            <td>Chicago</td>
        </tr>
    </table>
</body>
</html>
<!--
<tr> : For creating a Row
<th> : For creating a Heading
<td> : For inserting data in cell
-->
